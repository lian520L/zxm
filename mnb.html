        .album {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .media-container {
            width: 100%;
            max-width: 100vw;
            margin: 10px;
            text-align: center;
        }

        .media {
            width: 100%;
            max-height: 100vh;
            object-fit: contain;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            display: block;
            margin: 50px auto;
            max-width: 100vw;
            text-align: center;
        }

        .modal-media {
            width: 100%;
            max-height: 100vh;
            object-fit: contain;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function openModal(mediaType, mediaSrc) {
            var modal = document.getElementById("myModal");
            var modalMedia = document.getElementById("modalMedia");
            modal.style.display = "block";
            
            if (mediaType === "image") {
                modalMedia.innerHTML = "<img class='modal-media' src='" + mediaSrc + "'>";
            } else if (mediaType === "video") {
                modalMedia.innerHTML = "<video class='modal-media' src='" + mediaSrc + "' controls></video>";
            }
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
            var modalMedia = document.getElementById("modalMedia");
            modalMedia.innerHTML = "";
        }
    </script>
